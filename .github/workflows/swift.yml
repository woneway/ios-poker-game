name: Swift

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['generic/platform=iOS Simulator']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          # Pin XcodeGen to avoid generating future Xcode project formats (Xcode 16+)
          XCODEGEN_VERSION="2.42.0"
          curl -L -o /tmp/xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/${XCODEGEN_VERSION}/xcodegen.zip"
          unzip -o /tmp/xcodegen.zip -d /tmp/xcodegen
          sudo install -m 0755 "/tmp/xcodegen/xcodegen/bin/xcodegen" /usr/local/bin/xcodegen
          xcodegen --version

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          
          # 验证生成的项目
          echo "=== Generated Project Files ==="
          ls -la TexasPoker.xcodeproj/

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination '${{ matrix.destination }}' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO
