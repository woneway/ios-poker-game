name: Swift

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['generic/platform=iOS Simulator', 'generic/platform=macOS']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          # 使用 Homebrew 安装
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi
          xcodegen --version

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          
          # 验证生成的项目
          echo "=== Generated Project Files ==="
          ls -la TexasPoker.xcodeproj/

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination '${{ matrix.destination }}' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO
