name: Swift

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['generic/platform=iOS Simulator', 'generic/platform=macOS']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination '${{ matrix.destination }}' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO
