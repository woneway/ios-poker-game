name: iOS Build & Test

on:
  push:
    branches: [main, develop, "**"]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Test
    runs-on: macos-14  # Apple Silicon Mac

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
            -scheme TexasPoker \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || xcodebuild -project TexasPoker.xcodeproj \
            -scheme TexasPoker \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
            -scheme TexasPoker \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            test \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || xcodebuild -project TexasPoker.xcodeproj \
            -scheme TexasPoker \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            test \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ~/Library/Logs/DiagnosticReports
