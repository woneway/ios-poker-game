name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          # Pin XcodeGen to avoid generating future Xcode project formats
          # (newer XcodeGen may emit objectVersion=77 / synchronized folders for Xcode 16+,
          # which Xcode 15.x on runners can't open).
          XCODEGEN_VERSION="2.42.0"
          curl -L -o /tmp/xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/${XCODEGEN_VERSION}/xcodegen.zip"
          unzip -o /tmp/xcodegen.zip -d /tmp/xcodegen
          sudo mv /tmp/xcodegen/xcodegen /usr/local/bin/xcodegen
          xcodegen --version

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination 'generic/platform=iOS Simulator' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO

  test:
    name: Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Run Tests
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination 'platform=iOS Simulator,name=iPhone 15' \
                     -configuration Debug \
                     test \
                     CODE_SIGNING_ALLOWED=NO
