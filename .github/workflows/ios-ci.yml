name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination 'generic/platform=iOS Simulator' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO

  test:
    name: Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Run Tests
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination 'platform=iOS Simulator,name=iPhone 15' \
                     -configuration Debug \
                     test \
                     CODE_SIGNING_ALLOWED=NO

  analyze:
    name: Analyze
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Static Analysis
        run: |
          xcodebuild -project TexasPoker.xcodeproj \
                     -scheme TexasPoker \
                     -destination 'generic/platform=iOS' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO
