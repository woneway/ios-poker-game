name: Swift Project Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Verify Project
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          # Pin XcodeGen to avoid generating future Xcode project formats
          XCODEGEN_VERSION="2.42.0"
          curl -L -o /tmp/xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/${XCODEGEN_VERSION}/xcodegen.zip"
          unzip -o /tmp/xcodegen.zip -d /tmp/xcodegen
          sudo mv /tmp/xcodegen/xcodegen /usr/local/bin/xcodegen
          xcodegen --version

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          
      - name: Check Project File
        run: |
          echo "=== Project Structure ==="
          ls -la TexasPoker.xcodeproj/
          
          echo ""
          echo "=== Swift Files ==="
          find TexasPoker -name "*.swift" | wc -l
          
          echo ""
          echo "=== Tests ==="
          find TexasPokerTests -name "*.swift" | wc -l
