name: Swift Project Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Verify Project
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode Project
        run: |
          xcodegen generate
          
      - name: Check Project File
        run: |
          echo "=== Project Structure ==="
          ls -la TexasPoker.xcodeproj/
          
          echo ""
          echo "=== Swift Files ==="
          find TexasPoker -name "*.swift" | wc -l
          
          echo ""
          echo "=== Tests ==="
          find TexasPokerTests -name "*.swift" | wc -l
