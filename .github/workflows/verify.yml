name: Verify Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check Project Structure
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          # Pin XcodeGen to avoid generating future Xcode project formats
          XCODEGEN_VERSION="2.42.0"
          curl -L -o /tmp/xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/${XCODEGEN_VERSION}/xcodegen.zip"
          unzip -o /tmp/xcodegen.zip -d /tmp/xcodegen
          sudo install -m 0755 "/tmp/xcodegen/xcodegen/bin/xcodegen" /usr/local/bin/xcodegen
          xcodegen --version

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: List Project Files
        run: |
          ls -la TexasPoker.xcodeproj/
          echo "---"
          head -5 TexasPoker.xcodeproj/project.pbxproj

      - name: Validate Xcode Project
        run: |
          xcodebuild -project TexasPoker.xcodeproj -list
