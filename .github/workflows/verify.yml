name: Verify Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check Project Structure
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: List Project Files
        run: |
          ls -la TexasPoker.xcodeproj/
          echo "---"
          head -5 TexasPoker.xcodeproj/project.pbxproj

      - name: Validate Xcode Project
        run: |
          xcodebuild -project TexasPoker.xcodeproj -list
