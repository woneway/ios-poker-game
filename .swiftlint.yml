# SwiftLint Configuration
# https://github.com/realm/SwiftLint

# 排除的文件和目录
excluded:
  - .build
  - Pods
  - Packages
  - DerivedData
  - TexasPokerTests
  - "**/.build"
  - "**/Pods"
  - "**/DerivedData"

# 规则启用/禁用
disabled_rules:
  - trailing_whitespace
  - line_length
  - function_body_length
  - type_body_length
  - file_length
  - identifier_name
  - cyclomatic_complexity
  - for_whitespace
  - empty_count
  # 历史遗留的风格问题
  - sorted_imports
  - multiple_closures_with_trailing_closure
  - implicit_optional_initialization
  - colon
  - large_tuple
  - unused_closure_parameter
  - trailing_newline
  - multiline_parameters
  - vertical_whitespace
  - function_parameter_count
  - trailing_comma
  - type_name
  - for_where
  - nesting
  - statement_position
  - comma
  - redundant_discardable_let
  - unused_optional_binding
  - unneeded_parentheses_in_closure_argument
  - control_statement
  - inclusive_language
  - orphaned_doc_comment

# 可选规则（警告级别）
opt_in_rules:
  - empty_count
  - missing_docs
  - closure_spacing
  - explicit_init
  - first_where
  - sorted_imports
  - redundant_nil_coalescing
  - contains_over_first_not_nil
  - fallthrough
  - fatal_error_message
  - multiline_parameters
  - unneeded_parentheses_in_closure_argument

# 自定义规则配置
# (历史遗留风格问题已添加到 disabled_rules)

# 命名规则
type_name:
  min_length: 3
  max_length: 50

identifier_name:
  min_length: 1
  max_length: 60
  excluded:
    - id
    - i
    - j
    - k

# 报告风格
reporter: "xcode"
